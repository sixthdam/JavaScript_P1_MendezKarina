<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéApi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pokedex">
        <div class="screen-container">
            <div class="screen">
                <div class="sprite">
                    <img id="pokemon-img" alt="Pokemon">
                </div>
            </div>
            <p id="pokemon-name">Loading...</p>
        </div>

        <input type="text" id="search" placeholder="Name or Pokédex number">
        
        <div class="buttons">
            <button id="prev">Prev<</button>
            <button id="next">Next></button>
        </div>

    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
